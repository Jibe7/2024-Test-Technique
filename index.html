<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poudlard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="ttl-plc">
            <h1 class="view-title">Hogwarts</h1>
        </div>
        <article class="classrooms-ppl">
            <section class="teachers">
                <h2>Teachers</h2>
                <ul class="teacher-list">
                    <li>
                        <div class="ppl">
                            <div class="metadata">
                                <div class="ppl-text">
                                    <p class="identity">Minerva McGonagall</p>
                                    <p class="char-pres">Herbology teacher and head of Hufflepuff</p>
                                </div>
                                <div class="date-container">
                                    <img src="calendar.svg" alt="Calendrier" class="calendar-logo">
                                    <p class="date">Date</p>
                                </div>
                            </div>
                            <div class="category"><p>category</p></div>
                        </div>
                    </li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                </ul>
            </section>

            <section class="students">
                <h2>Students</h2>
                <ul class="student-list">
                    <li>
                        <div class="ppl">
                            <div class="metadata">
                                <div class="ppl-text">
                                    <p class="identity">Minerva McGonagall</p>
                                    <p class="char-pres">Herbology teacher and head of Hufflepuff</p>
                                </div>
                                <div class="date-container">
                                    <img src="calendar.svg" alt="Calendrier" class="calendar-logo">
                                    <p class="date">Date</p>
                                </div>
                            </div>
                            <div class="category"><p>category</p></div>
                        </div>
                    </li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                    <li>a</li>
                </ul>
            </section>
        </article>
    </main>
</body>
</html>
